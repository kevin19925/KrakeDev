<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="placa.css" />
    <script src="serviciosPlacas.js"></script>
    <script src="utilitariosCadenas.js"></script>
</head>

<body>
    <div class="principal">
        <div class="logoEscuela">
            <img src="./imagenes/logoKrakeDev.png" width="80%" />
        </div>

        <div class="contenido">
            <div class="titulo">
                serviciosPlaca
            </div>

            <div class="ingresoDatos">
                <div class="tituloCampo">
                    placas
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtplaca"/>
                    <div class="error" id="lblError1"></div>
                 
                </div>
            </div>
           
           
            <div class="botones">
                <div class="contenedorBoton">
                    <input type="button" value="VALIDAR"
                     class="estiloBoton" onclick="validarPlaca();" />

                     <input type="button" value="LIMPIAR"
                     class="estiloBoton" onclick="limpiar();" />
                    
                </div>
             </div>

             <div>
                <div class="estiloResultado"> Provincia: <div id="lblProvincia">  </div>
                

                </div>
                <div class="estiloResultado"> Tipo: <div id="lblTipo"> </div> </div>

                
                <div class="estiloResultado"> PICO PLACA: 

                    <div id="lblPico"> </div>
                </div>
                
             </div>
        </div>
        <div class="areaResultado">
            <div class="imagenResultado">
                <div class="error1" id="lblError2"></div>
            </div>
        </div>
    </div>
</body>

</html>
